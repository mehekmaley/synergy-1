      <div class="container">
          <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>First Name</label>
                        <input type="text" class="form-control" id="f_name" placeholder="First Name">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Last Name</label>
                        <input type="text" class="form-control" id="l_name" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label>Project Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Project Title">
                </div>
                <div class="form-group">
                    <label>Project Domain</label>
                    <input type="text" class="form-control" id="domain" placeholder="Project Domain">
                </div>
                
                
                <div class="form-group">
                    <label>Git Repository</label>
                    <input type="text" class="form-control" id="git_id" placeholder="https://github/project.git">
                </div>
                
                <div class="form-group">
                    <label>Guide Name </label>
                    <input type="text" class="form-control" id="guide" placeholder="Guide or Mentor Name">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Academic Year</label>
                        <input type="text" class="form-control" id="acadyear" placeholder="Academic Year">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Score</label>
                        <input type="number" class="form-control" id="score" placeholder="Score">
                    </div>
                </div>
                <div class="form-group" style="font-weight: normal;">
                    <label>Do you have a Research Paper ?</label><br>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" checked="checked" class="radio" id="yes" value="yes"> YES
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" class="radio" id="no" value="no"> NO
                    </label>
                        
                </div>
                <div class="form-group" style="font-weight: normal;">
                    <label>Department</label><br>
                    <label class="radio-inline">
                        <input type="radio" name="dept" checked="checked" class="radio" id="cs" value="COMPS"> Computer
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="dept" class="radio" id="it" value="IT"> Information Technology
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="dept" class="radio" id="prod" value="PROD"> Production
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="dept" class="radio" id="ex" value="EX"> Electronics
                    </label>
                        
                </div>
                <div class="form-group" style="font-weight: normal;">
                    <label>Class</label><br>
                    <label class="radio-inline">
                        <input type="radio" name="cl" checked class="radio" id="fe" value="FE"> First Year
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="cl" class="radio" id="se" value="SE"> Second Year
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="cl" class="radio" id="te" value="TE"> Third Year
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="cl" class="radio" id="be" value="BE"> Final Year
                    </label>
                        
                </div>
